<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Count Up By</title>
  </head>
  <body>
    <div class="container">
      <h1>Count Up By</h1>

      <p>Count Up By Multiples of:</p>

      <form id="countInput">

        <div class="form-group">
          <label for="countTo">Count to:</label>
          <input type="number" class="form-control" id="countTo">
        </div>

        <div class="form-group">
          <label for="countBy">Count by:</label>
          <input type="number" class="form-control" id="countBy">
        </div>

        <button type="submit" class="btn">Calulate</button>
      </form>
      <div id="output">
        <!-- <p><span id="countTo"></span></p>
        <p><span id="countBy"></span></p> -->
        <p><span id="output"></span></p>
      </div>
    </div>
  </body>
</html>
