<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <h1>Favorite Things</h1>

      <p>Enter a few of your favorite things:</p>

      <form id="favethings">

        <div class="form-group">
          <label for="fav1">#1 Favorite Thing</label>
          <input type="text" class="form-control" id="fav1" placeholder="#1 Favorite Thing">
        </div>

        <div class="form-group">
          <label for="fav2">#2 Favorite Thing</label>
          <input type="text" class="form-control" id="fav2" placeholder="#2 Favorite Thing">
        </div>

        <div class="form-group">
          <label for="fav3">#3 Favorite Thing</label>
          <input type="text" class="form-control" id="fav3" placeholder="#3 Favorite Thing">
        </div>

        <button type="submit" class="btn">List My Favorites</button>
      </form>

      <div id="list">
        <p>Your favs are:</p>
        <ul>
          <li><span id="favTwo"></span></li>
          <li><span id="favOne"></span></li>
          <li><span id="favThree"></span></li>
        </ul>
      </div>
    </div>
  </body>
</html>
